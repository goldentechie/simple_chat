<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.connect();
        socket.on("connect_error", (err) => {
                socket.connect();
        });
        // client-side
        socket.on("connect", () => {
            console.log(socket.id); // x8WIv7-mJelg7on_ALbx
        });

        socket.on("disconnect", () => {
            console.log(socket.id); // undefined
        });

        socket.on("data", (data) => { 
            var log = document.getElementById("log");
            var newText = document.createElement('div');
            newText.textContent = data.name+": "+data.text;
            log.appendChild(newText);
            
         });
        function send()
        {
            var name = document.getElementById("name").value;
            var text = document.getElementById("text").value;
            console.log(name);
            console.log(text);
            socket.emit("data", { name, text})
        }
    </script>
</head>

<body>
    <div>Name: <input type="text" name="name" id="name"> </div>
    <br>
    <div id="log" style="min-height: 500px; border: solid 1px;"></div>
    <div><input type="text" name="data" id="text" placeholder="Enter text"> </div>
    <div>
        <button onclick="send()">Send</button>
    </div>

</body>

</html>
